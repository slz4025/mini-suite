<div
  id="banner"
  class="{{ 'saved' if show_saved else 'none' }}"
  >
  <button
    id="save"
    class="save"
    {{ "hx-put=/entry/{}/banner/reset".format(entry_id) if show_saved else "hx-post=/entry/{}/save".format(entry_id) }}
    hx-trigger="{{ 'load delay:2s' if show_saved else 'click' }}"
    hx-target="#banner"
    hx-swap="outerHTML"
    >[S]AVE</button>

   | Render [Escape] | Next [PgDn] | Prev [PgUp] | Insert [Insert] | Delete [Delete]
</div>
