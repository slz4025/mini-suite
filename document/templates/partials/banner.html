<div
  id="banner"
  class="{{ 'saved' if show_saved else 'none' }}"
  >
  <button
    id="save"
    {{ 'hx-put=/banner/reset' if show_saved else 'hx-post=/save' }}
    hx-trigger="{{ 'load delay:3s' if show_saved else 'click' }}"
    hx-target="#banner"
    hx-swap="outerHTML"
    style="display: none;";
    ></button>

  Save [s] | Render [Escape] | Next [PgDn] | Prev [PgUp] | Insert [Insert] | Delete [Delete]
</div>
