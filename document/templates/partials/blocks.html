<div id="blocks">
  {{ ordered_blocks|safe }}
</div>
<script>
  new MutationObserver((mutations, _observer) => {
    // Mutation of blocks may indicate change in focus.
    const editor = document.getElementById("block-editor");
    const block = editor.parentNode;
    editor?.focus();
    block?.scrollIntoView();
  }).observe(document.getElementById("blocks"), {childList: true});
</script>
