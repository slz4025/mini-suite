{% if show %}
<div id="command-palette" class="open">
  <fieldset>
    <legend>INPUT/OUTPUT</legend>
    <div 
      id="command-palette-io"
      class="command-palette-section"
      style="padding: 0; display: flex; align-items: center;"
    >
      <button
          title="new entry"
          hx-post="/new"
          hx-trigger="click"
          hx-target="#null"
          hx-swap="outerHTML"
      >‚ûï</button>
      <button
          title="open entry"
          hx-put="/command-palette/io/open"
          hx-trigger="click"
          hx-target="#command-palette-io-form"
          hx-swap="outerHTML"
      >üìÇ</button>
      <button
          title="import from markdown"
          hx-put="/command-palette/io/import"
          hx-trigger="click"
          hx-target="#command-palette-io-form"
          hx-swap="outerHTML"
          style="font-size: 1.25rem;"
      >‚¨è</button>
      <button
          title="export to html"
          hx-put="/command-palette/io/export"
          hx-trigger="click"
          hx-target="#command-palette-io-form"
          hx-swap="outerHTML"
          style="font-size: 1.25rem;"
      >‚¨é</button>
    </div>

    <form id="command-palette-io-form" style="display: none;"></form>
  </fieldset>

  <div id="command-palette-key-maps" class="command-palette-section">
    <p class="help">Render block: [Shift+Enter]</p>
    <p class="help">Prev block: [Shift+Up]</p>
    <p class="help">Next block: [Shift+Down]</p>
  </div>
  <div
    id="command-palette-settings"
    class="command-palette-section"
    style="display: flex; align-items: center;"
  >
    {{ mode_button|safe }}
    <button
      id="collapse-button"
      hx-put="/command-palette/close"
      hx-trigger="click"
      hx-target="body"
      hx-swap="outerHTML"
      style="font-size: 1.25rem;"
    >
      <span>‚á±</span>
    </button>
  </div>
</div>
{% else %}
<div id="command-palette" class="close">
  <button
    id="expand-button"
    hx-put="/command-palette/open"
    hx-trigger="click"
    hx-target="body"
    hx-swap="outerHTML"
    style="font-size: 1.25rem; height: 2rem; width: 2rem;"
  >
    <span>‚á≤</span>
  </button>
</div>
{% endif %}
