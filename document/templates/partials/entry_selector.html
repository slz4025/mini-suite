<input
  id="{{ operation }}-select-entry"
  class="select-entry"
  type="search"
  name="search"
  placeholder="Find entry..."
  hx-post="/entry/{{ operation }}/results"
  hx-trigger="input changed delay:500ms"
  hx-target="#{{ operation }}-entry-results"
  hx-swap="innerHTML"
/>
<div id="{{ operation }}-entry-results" class="entry-results">
{{ entry_results|safe }}
</div>
