{% if dark_mode %}
<button
  id="mode-button"
  title="light mode"
  hx-get="/dark-mode/off"
  hx-trigger="click"
  hx-target="body"
  hx-swap="outerHTML"
  >
  <span>☀️</span>
</button>
{% else %}
<button
  id="mode-button"
  title="dark mode"
  hx-get="/dark-mode/on"
  hx-trigger="click"
  hx-target="body"
  hx-swap="outerHTML"
  >
  <span>🌙</span>
</button>
{% endif %}
