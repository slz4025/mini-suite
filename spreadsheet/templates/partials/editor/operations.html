<div
  id="editor-operations"
  class="inner"
  hx-put="/editor/operations"
  hx-trigger="editor-operations from:body"
  hx-target="this"
  hx-swap="outerHTML"
  style="display: {{ 'inherit' if show_operations else 'none' }};"
>
  <button
      hx-put="/editor/operation/Sum"
      hx-trigger="click"
      hx-target="#editor"
      hx-swap="outerHTML"
  >SUM</button>

  <button
      hx-put="/editor/operation/Average"
      hx-trigger="click"
      hx-target="#editor"
      hx-swap="outerHTML"
  >AVG</button>
</div>
