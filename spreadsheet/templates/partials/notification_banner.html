<!-- If error, persist notification so user can see it. On success, it should update. -->
<div
  id="notification-banner"
  hx-put="/notification/{{ id }}"
  hx-trigger="{{'load delay:2s, notification from:body' if mode == 'info' else 'notification from:body' }}"
  hx-target="this"
  hx-swap="outerHTML"
  class="{{ mode }}"
  >
  {{ icon }} {{ message }}
</div>
