<td
  id="cell-{{ row }}-{{ col }}"
  class="{{ ' '.join(renders) }}"
  style="width: 100%;"
>
  <!--
    When a cell is focused on or edited,
    its contents are:
    1. stored in the sheet,
    2. synced to the editor.

    The command-palette owns rerendering of the cell or port.
    Because its functions can only be interacted with one at a time,
    we expect no races on the cell's rerendering.
  -->
  <div
    class="selected-pointer"
    style="display: {{ 'inherit' if 'selected-bottomright' in renders else 'none' }};">
  </div>
  <label for="input-cell-{{ row }}-{{ col }}" hidden></label>
  <input
    type="text"
    class="cell {{ input_render }}"
    hx-put="/cell/{{ row }}/{{ col }}/edit"
    hx-target="#editor"
    hx-trigger="keyup changed"
    hx-swap="outerHTML"
    id="input-cell-{{ row }}-{{ col }}"
    name="input-cell-{{ row }}-{{ col }}"
    value="{{ data }}"
    style="width: 100%;"
  >
  <script>
    document.querySelector(
      `#cell-${ {{ row }} }-${ {{ col }} }`
    ).addEventListener("mousedown", (event) => {
      if (!event.ctrlKey) {
        // prevent focus into input
        event.preventDefault();

        const row = "{{ row }}";
        const col = "{{ col }}";

        set_selection_start(row, col);
      }
    });
    document.querySelector(
      `#cell-${ {{ row }} }-${ {{ col }} }`
    ).addEventListener("mousemove", (event) => {
      if (!event.ctrlKey) {
        const row = "{{ row }}";
        const col = "{{ col }}";
        request_change_selection(row, col);
      }
    })
    document.querySelector(
      `#cell-${ {{ row }} }-${ {{ col }} }`
    ).addEventListener("mouseup", (event) => {
      if (!event.ctrlKey) {
        const [start_row, start_col] = get_selection_start();
        const end_row = "{{ row }}";
        const end_col = "{{ col }}";

        htmx.ajax(
          'PUT',
          `/selection/start/${start_row}/${start_col}/end/${end_row}/${end_col}`,
          {
            target: "#selection",
            swap: "outerHTML",
          }
        );
        reset_selection_start();
      }
    });

    document.querySelector(
      `#input-cell-${ {{ row }} }-${ {{ col }} }`
    ).addEventListener("focusin", (event) => {
      // requires ctrl+key if also clicking to bypass selection mode

      const row = "{{ row }}";
      const col = "{{ col }}";

      htmx.ajax('PUT', `/cell/${row}/${col}/edit`, {
        target: "#editor",
        swap: "outerHTML",
      });
    });
  </script>
</td>
