<span
  id="port-viewer-target"
  hx-put="/port-viewer/target"
  hx-trigger="port-viewer-target from:body"
  hx-target="this"
  hx-swap="outerHTML"
  style="display: {{ 'inline' if show_target else 'none' }};"
>
  <button 
    id="port-viewer-target-button"
    class="icon"
    hx-post="/port-viewer/target"
    hx-trigger="click"
    hx-target="#port-viewer-target"
    hx-swap="outerHTML"
    title="target selected cell"
    style="width: {{ 'auto' if show_help else '' }}; height: {{ 'auto' if show_help else '' }};"
  >
    ‚åñ
    {% if show_help %}
    <span>Target Cell ({{ row }}, {{ col }}) [Ctrl+T]</span>
    {% endif %}
  </button>
</span>
