<fieldset id="selection-input">
  <legend>Input</legend>

  <label for="selection-row-index">Row</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selection-row-index"
    name="row-index"
    value="{{ row_index }}"
    style="width: 50px;"
  >

  <label for="selection-col-index">Index</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selection-col-index"
    name="col-index"
    value="{{ col_index }}"
    style="width: 50px;"
  >
</fieldset>
