<fieldset id="selector-input">
  <legend>Input</legend>

  {% if show_help %}
  <p class="command-palette">
    If a constraint is left blank, it will default to the corresponding
    bound of the sheet.
  </p>
  {% endif %}

  <label for="selector-col-start">Start</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selector-col-start"
    name="col-start"
    value="{{ col_start }}"
    style="width: 50px;"
  >

  <label for="selector-col-end">End</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selector-col-end"
    name="col-end"
    value="{{ col_end }}"
    style="width: 50px;"
  >
</fieldset>
