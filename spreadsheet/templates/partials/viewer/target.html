<span
  id="viewer-target"
  hx-put="/viewer/target"
  hx-trigger="viewer-target from:body"
  hx-target="this"
  hx-swap="outerHTML"
>
  <button 
    {{'' if show_target else 'disabled'}}
    id="viewer-target-button"
    hx-post="/viewer/target"
    hx-trigger="click"
    hx-target="#viewer"
    hx-swap="outerHTML"
    title="target selection"
  >
    ‚åñ Target Selection
    {% if show_help %}
    <span>[Ctrl+T]</span>
    {% endif %}
  </button>
</span>
