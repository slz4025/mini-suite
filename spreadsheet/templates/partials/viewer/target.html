<span
  id="viewer-target"
  hx-put="/viewer/target"
  hx-trigger="viewer-target from:body"
  hx-target="this"
  hx-swap="outerHTML"
  style="display: {{ 'inline' if show_target else 'none' }};"
>
  <button 
    id="viewer-target-button"
    class="icon"
    hx-post="/viewer/target"
    hx-trigger="click"
    hx-target="#viewer"
    hx-swap="outerHTML"
    title="target selection"
    style="width: {{ 'auto' if show_help else '' }}; height: {{ 'auto' if show_help else '' }};"
  >
    ‚åñ
    {% if show_help %}
    <span>Target Selection [Ctrl+T]</span>
    {% endif %}
  </button>
</span>
