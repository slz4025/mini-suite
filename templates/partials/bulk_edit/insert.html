<fieldset id="bulk-edit-operation-form">
  <legend>Input</legend>
  <label for="bulk-edit-insert-axis">Axis</label>
  <select
    id="bulk-edit-insert-axis"
    name="insert-axis"
    style="width: auto;"
  >
    <option value="Row" selected>Row</option>
    <option value="Column">Column</option>
  </select>
  <label for="bulk-edit-insert-index">Index</label>
  <input
    type="number"
    id="bulk-edit-insert-index"
    name="insert-index"
    style="width: 50px;"
  >
  <label for="bulk-edit-insert-number">Number</label>
  <input
    type="number"
    id="bulk-edit-insert-number"
    name="insert-number"
    style="width: 50px;"
  >
</fieldset>
