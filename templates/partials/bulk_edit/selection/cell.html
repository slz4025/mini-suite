<div class="inner" id="bulk-edit-selection-query">
  <label for="bulk-edit-selection-row">Row</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-edit-selection-row"
    name="selection-row"
    style="width: 50px;"
  >
  ,
  <label for="bulk-edit-selection-col">Column</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-edit-selection-col"
    name="selection-col"
    style="width: 50px;"
  >
</div>
