<div class="inner" id="bulk-edit-selection-query">
  {% if show_help %}
  <p>
    If a constraint is left blank, it will default to the corresponding
    bound of the sheet.
  </p>
  {% endif %}

  <label for="bulk-edit-selection-col-start">Start</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-edit-selection-col-start"
    name="selection-col-start"
    style="width: 50px;"
  >

  <label for="bulk-edit-selection-col-end">End</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-edit-selection-col-end"
    name="selection-col-end"
    style="width: 50px;"
  >
</div>
