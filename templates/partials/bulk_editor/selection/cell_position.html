<div class="inner" id="bulk-editor-selection-query">
  <label for="bulk-editor-selection-row-index">Row</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-editor-selection-row-index"
    name="selection-row-index"
    style="width: 50px;"
  >

  <label for="bulk-editor-selection-col-index">Index</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="bulk-editor-selection-col-index"
    name="selection-col-index"
    style="width: 50px;"
  >
</div>
