<div id="navigator" style="display: {{ 'none' if not show_navigator else 'inherit' }};">
  <h2>NAVIGATOR</h2>

  {% if show_help %}
  <div class="inner">
    Move one cell
    <div class="justify"><span>Left</span><span>[Shift+Tab]</span></div>
    <div class="justify"><span>Right</span><span>[Tab]</span></div>
    <div class="justify"><span>Up</span><span>[Shift+Enter]</span></div>
    <div class="justify"><span>Down</span><span>[Enter]</span></div>
  </div>
  {% endif %}

  <div class="inner">
    <button
      id="home-button"
      class="icon"
      hx-put="/navigator/move/home"
      hx-trigger="click"
      hx-target="#navigator"
      hx-swap="outerHTML"
    >
      üè†
      {% if show_help %}
        <span>[Ctrl+h]</span>
      {% endif %}
    </button>

    <button
      id="up-button"
      class="icon"
      hx-put="/navigator/move/up"
      hx-trigger="click"
      hx-target="#navigator"
      hx-swap="outerHTML"
    >
      ‚Æù
      {% if show_help %}
        <span>[Ctrl+Up]</span>
      {% endif %}
    </button>

    <button
      id="down-button"
      class="icon"
      hx-put="/navigator/move/down"
      hx-trigger="click"
      hx-target="#navigator"
      hx-swap="outerHTML"
    >
      ‚Æü
      {% if show_help %}
        <span>[Ctrl+Down]</span>
      {% endif %}
    </button>

    <button
      id="left-button"
      class="icon"
      hx-put="/navigator/move/left"
      hx-trigger="click"
      hx-target="#navigator"
      hx-swap="outerHTML"
    >
      ‚Æú
      {% if show_help %}
        <span>[Ctrl+Left]</span>
      {% endif %}
    </button>

    <button
      id="right-button"
      class="icon"
      hx-put="/navigator/move/right"
      hx-trigger="click"
      hx-target="#navigator"
      hx-swap="outerHTML"
    >
      ‚Æû
      {% if show_help %}
        <span>[Ctrl+Right]</span>
      {% endif %}
    </button>
  </div>

  {{ target|safe }}

  <form
    id="navigator-dimensions"
    hx-put="/navigator/dimensions"
    hx-target="#port"
    hx-swap="innerHTML"
    enctype="multipart/form-data"
  >
    <fieldset>
      <legend>Dimensions</legend>

      <div class="inner" style="margin-bottom: 0;">
        <label for="navigator-dimensions-rows">Rows</label>
        <input
          id="navigator-dimensions-rows-number"
          type="number"
          step=1
          value="{{ nrows }}"
          name="nrows"
          style="width: 50px;"
        >

        <label for="navigator-dimensions-rows">Columns</label>
        <input
          id="navigator-dimensions-cols-number"
          type="number"
          step=1
          value="{{ ncols }}"
          name="ncols"
          style="width: 50px;"
        >

        <input type="submit" value="‚Üµ" id="navigator-dimensions-submit"/>
      </div>
    </fieldset>
  </form>

  <form
    id="navigator-move-increments"
    hx-put="/navigator/move-increments"
    hx-target="#port"
    hx-swap="innerHTML"
    enctype="multipart/form-data"
  >
    <fieldset>
      <legend>Move Increments</legend>

      <div class="inner" style="margin-bottom: 0;">
        <label for="navigator-move-increments-rows">Rows</label>
        <input
          id="navigator-move-increments-rows-number"
          type="number"
          step=1
          value="{{ mrows }}"
          name="mrows"
          style="width: 50px;"
        >

        <label for="navigator-move-increments-rows">Columns</label>
        <input
          id="navigator-move-increments-cols-number"
          type="number"
          step=1
          value="{{ mcols }}"
          name="mcols"
          style="width: 50px;"
        >

        <input type="submit" value="‚Üµ" id="navigator-move-increments-submit"/>
      </div>
    </fieldset>
  </form>
</div>
