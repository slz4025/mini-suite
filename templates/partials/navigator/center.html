<div
  id="navigator-center"
  hx-put="/navigator/center"
  hx-trigger="navigator-center from:body"
  hx-target="#navigator"
  hx-swap="outerHTML"
  class="inner"
  style="display: {{ 'inherit' if show_center else 'none' }};"
>
  {% if show_help %}
    <p>Center to selected cell position.</p>
  {% endif %}
  <button 
    hx-post="/navigator/center"
    hx-target="#navigator"
    hx-swap="outerHTML"
  >
    Center
  </button>
</div>
