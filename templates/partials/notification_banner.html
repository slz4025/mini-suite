<!-- If error, persist notification so user can see it. On success, it should update. -->
<div
  id="notification-banner"
  hx-put="/notification/{{ 'off' if show and mode != 'error' else 'on'}}"
  hx-trigger="{{'load delay:2s' if show and mode != 'error' else 'notification from:body' }}"
  hx-target="this"
  hx-swap="outerHTML"
  class="{{ mode }}"
  >
  <span
    hx-get="/modes"
    hx-trigger="modes from:body"
    hx-target="this"
    hx-swap="innerHTML"
  >{{ modes }}</span>
  <span id="loader">Loading...</span>
  {{ message }}
</div>
