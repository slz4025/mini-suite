<fieldset id="selection-inputs">
  <legend>Input</legend>

  <label for="selection-row-index">Row</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selection-row-index"
    name="row-index"
    style="width: 50px;"
  >

  <label for="selection-col-index">Index</label>
  <input
    type="number"
    pattern="[0-9]*"
    id="selection-col-index"
    name="col-index"
    style="width: 50px;"
  >
</fieldset>
